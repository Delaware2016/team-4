<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap.vertical-tabs.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fomo</h1><hr/>
  <div class="row" style="min-height:600px;">
  <div class="col-sm-6">
  <div class="col-xs-3"> <!-- required for floating -->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
      <li class="active"><a href="#hub" data-toggle="tab">Hub</a></li>
      <li><a href="#pipeline" data-toggle="tab">Pipeline</a></li>
      <li><a href="#calendar" data-toggle="tab">Calendar</a></li>
      <li><a href="#map" data-toggle="tab">Map</a></li>
      <li><a href="#profile" data-toggle="tab">Profile</a></li>
    </ul>
  </div>
  <div class="col-xs-9">
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="hub">
          <div class="module" id="top3">
            <h3>Top 3</h3><hr/>
            <div class="table top">
              activity 1
            </div>
            <div class="table">
              activity 2
            </div>
            <div class="table bottom">
              activity 3
            </div>
          </div>
          <br>
          <div class="container">
            <div class="survey">
              survey
            </div> 
            <div class="points">
              points
            </div> 
            <div class="classified">
              classified
            </div> 
          </div>
        </div>
        <div class="tab-pane" id="pipeline">Pipeline Tab.</div>
        <div class="tab-pane" id="calendar">Calendar Tab.</div>
        <div class="tab-pane" id="map">Map Tab.</div>
        <div class="tab-pane" id="profile">Profile Tab.</div>
      </div>
  </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
